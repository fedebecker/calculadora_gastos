<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/72f13299e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <title>Calculadora de gastos</title>
</head>

<body>
    <nav>
        <div class="navbar_header">
            <h4 id="money_balance"></h4>
            <h2>Calculadora de gastos</h2>
            <h4></h4>
        </div>
    </nav>

    <div class="main">
        <p id="Hola"></p>
        <div class="expenseForm">
            <form id="transactionForm">
                <h2>Agregá una transacción</h2>
                <div class="form_component">
                    <label for="transactionType">Tipo:</label>
                    <input name="transactionType" id="income" type="radio" value="income">
                    <span>Ingreso</span>
                    <input name="transactionType" id="expense" type="radio" value="expense">
                    <span>Egreso</span>
                </div>
                <div class="form_component">
                    <label for="transactionCategory">Categoría:</label>
                    <select class="form_input" name="transactionCategory" id="transactionCategory"
                        name="transactionCategory">
                        <option value="" disabled="disabled">Seleccione la categoría</option>
                        <option value="Servicios">Servicios</option>
                        <option value="Vivienda">Vivienda</option>
                        <option value="Viáticos">Viáticos</option>
                        <option value="Salud">Salud</option>
                        <option value="Limpieza">Limpieza</option>
                        <option value="Impuestos">Impuestos</option>
                        <option value="Alimentación">Alimentación</option>
                        <option value="Cuidado_Personal">Cuidado Personal</option>
                        <option value="Entretenimiento">Entretenimiento</option>
                        <option value="Extras">Extras</option>
                    </select>
                </div>
                <div class="form_component">
                    <label for="transactionDescription">Descripción:</label>
                    <input class="form_input" name="transactionDescription" id="transactionDescription" type="text"
                        placeholder="Ingrese una descripción">
                </div>
                <div class="form_component">
                    <label for="transactionAmount">Monto total:</label>
                    <input class="form_input" name="transactionAmount" id="transactionAmount" type="number"
                        placeholder="Ingrese el monto total">
                </div>
                <div class="form_component">
                    <label for="transactionShares">Cantidad de cuotas:</label>
                    <input class="form_input" name="transactionShares" id="transactionShares" type="number"
                        placeholder="Ingrese la cantidad de pagos">
                </div>
                <div class="form_component">
                    <button type="submit" class="boton-agregar">Agregar transaccion</button>
                </div>
            </form>
        </div>
        <div class="separate_Icons">
            <div class="icons">
                <h5><i class="fas fa-file-invoice-dollar"></i></h5>
                <h5><i class="fas fa-coins"></i></h5>
                <h5><i class="fas fa-balance-scale"></i></h5>
            </div>


            <div class="data">
                <div class="result" id="result"></div>
            </div>
        </div>

        <div class="expenseForm">
            <form id="sharesForm">
                <h2>Calcular cuotas</h2>

                <div class="form_component">
                    <label for="shareCalculationAmount">Monto a gastar:</label>
                    <input class="form_input" name="shareCalculationAmount" id="shareCalculationAmount" type="number"
                        placeholder="Ingrese el monto total">
                </div>
                <div class="form_component">
                    <label for="totalCalculationShares">Cantidad de cuotas deseadas:</label>
                    <input class="form_input" name="totalCalculationShares" id="totalCalculationShares" type="number"
                        placeholder="Ingrese la cantidad de pagos deseados">
                </div>

                <div class="shareCalculation">
                    <span id="shareCalculationResult">
                    </span>
                </div>

                <div class="form_component">
                    <button id="shareCalculationButton" onclick="shareCalculation(event)" class="boton-agregar">Calcular
                        cuotas</button>
                </div>
            </form>
        </div>

        <div class="div-table">
            <table id="historyTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Catgegoría</th>
                        <th>Descripción</th>
                        <th>Monto</th>
                        <th>Cuotas</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
            </table>
        </div>



    </div>

    <script src="main.js"></script>
</body>

</html>
